<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="item" id="first">
            <div class="image"></div>
        </div>
        <div class="item" id="second">
            <div class="content">
                <h2 id="object">Perfume</h2>
                <h1 id="nameofPerfume">Gabrielle Essence Eau De Parfum</h1>
                <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h1 id="newPrice">$149.99</h1>
                    <h3 id="oldPrice"><strike>$169.99</strike></h3>
                </div>
                <button><i class="fa fa-shopping-cart"></i>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
